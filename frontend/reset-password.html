<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードリセット - 代理店管理システム</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .reset-container {
      background: white;
      border-radius: 10px;
      padding: 40px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .reset-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .reset-header h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }
    .password-requirements {
      margin-top: 5px;
      font-size: 12px;
      color: #666;
    }
    .btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #5a67d8;
    }
    .btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .alert {
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .alert-success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .alert-error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    .back-to-login {
      text-align: center;
      margin-top: 20px;
    }
    .back-to-login a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
    .back-to-login a:hover {
      text-decoration: underline;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-header">
      <h1>パスワードリセット</h1>
      <p>新しいパスワードを設定してください</p>
    </div>

    <div id="alertContainer"></div>

    <form id="resetPasswordForm">
      <div class="form-group">
        <label for="newPassword">新しいパスワード</label>
        <input type="password" id="newPassword" name="newPassword" required minlength="8">
        <div class="password-requirements">
          ※ 8文字以上で入力してください
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">パスワード（確認）</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <button type="submit" class="btn" id="submitBtn">パスワードを変更</button>

      <div class="loading" id="loading">
        処理中...
      </div>
    </form>

    <div class="back-to-login">
      <a href="/">ログイン画面に戻る</a>
    </div>
  </div>

  <script>
    // URLからトークンを取得
    function getTokenFromURL() {
      const urlParams = new URLSearchParams(window.location.search);
      const hash = window.location.hash;

      // Supabaseからのリダイレクトの場合、トークンはURLフラグメントに含まれる
      if (hash) {
        const hashParams = new URLSearchParams(hash.substring(1));
        return hashParams.get('access_token') || hashParams.get('token');
      }

      // または通常のクエリパラメータから取得
      return urlParams.get('token');
    }

    // アラート表示
    function showAlert(message, type = 'error') {
      const alertContainer = document.getElementById('alertContainer');
      const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
      alertContainer.innerHTML = `
        <div class="alert ${alertClass}">
          ${message}
        </div>
      `;
    }

    // パスワード検証
    function validatePasswords() {
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword.length < 8) {
        showAlert('パスワードは8文字以上で入力してください');
        return false;
      }

      if (newPassword !== confirmPassword) {
        showAlert('パスワードが一致しません');
        return false;
      }

      return true;
    }

    // フォーム送信処理
    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      if (!validatePasswords()) {
        return;
      }

      const token = getTokenFromURL();
      if (!token) {
        showAlert('無効なリセットリンクです。メールから再度アクセスしてください。');
        return;
      }

      const newPassword = document.getElementById('newPassword').value;
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');

      // UIを更新
      submitBtn.disabled = true;
      loading.style.display = 'block';

      try {
        const API_BASE_URL = window.location.hostname === 'localhost'
          ? 'http://localhost:3001/api'
          : 'https://agenttree.onrender.com/api';

        const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            token: token,
            new_password: newPassword
          })
        });

        const result = await response.json();

        if (result.success) {
          showAlert('パスワードが正常に変更されました。ログイン画面に戻ってログインしてください。', 'success');

          // 3秒後にログイン画面にリダイレクト
          setTimeout(() => {
            window.location.href = '/';
          }, 3000);
        } else {
          showAlert(result.message || 'パスワードの変更に失敗しました');
          submitBtn.disabled = false;
        }
      } catch (error) {
        console.error('Reset password error:', error);
        showAlert('エラーが発生しました。もう一度お試しください。');
        submitBtn.disabled = false;
      } finally {
        loading.style.display = 'none';
      }
    });

    // ページ読み込み時にトークンをチェック
    window.addEventListener('load', () => {
      const token = getTokenFromURL();
      if (!token) {
        showAlert('リセットリンクが無効です。メールから再度アクセスしてください。');
        document.getElementById('submitBtn').disabled = true;
      }
    });
  </script>
</body>
</html>
