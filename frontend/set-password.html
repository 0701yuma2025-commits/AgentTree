<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード設定 - 営業代理店管理システム</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .set-password-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }

        .set-password-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: #333;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 12px;
        }

        .strength-weak { color: #dc3545; }
        .strength-medium { color: #ffc107; }
        .strength-strong { color: #28a745; }

        .password-requirements {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 13px;
        }

        .requirement {
            margin: 5px 0;
            color: #666;
        }

        .requirement.met {
            color: #28a745;
        }

        .requirement.met::before {
            content: "✓ ";
        }

        .requirement:not(.met)::before {
            content: "○ ";
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-submit:hover {
            background: #5a67d8;
        }

        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .alert {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="set-password-container">
        <div class="set-password-box">
            <div class="logo">営業代理店管理システム</div>
            <h2 style="text-align: center; margin-bottom: 30px;">パスワード設定</h2>

            <div id="alertBox"></div>

            <form id="setPasswordForm">
                <div class="password-requirements">
                    <strong>パスワードの要件：</strong>
                    <div class="requirement" data-check="length">8文字以上</div>
                    <div class="requirement" data-check="uppercase">大文字を1文字以上含む</div>
                    <div class="requirement" data-check="lowercase">小文字を1文字以上含む</div>
                    <div class="requirement" data-check="number">数字を1文字以上含む</div>
                    <div class="requirement" data-check="special">特殊文字(!@#$%^&*など)を1文字以上含む</div>
                </div>

                <div class="form-group">
                    <label for="password">新しいパスワード</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">パスワード（確認）</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">パスワードを設定する</button>
            </form>

            <div class="loading" id="loading">
                処理中...
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost'
          ? 'http://localhost:3001/api'
          : 'https://agenttree.onrender.com/api';

        // URLからトークンを取得
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showAlert('無効なリンクです。管理者にお問い合わせください。', 'error');
            document.getElementById('setPasswordForm').style.display = 'none';
        }

        // パスワード強度チェック
        function checkPasswordStrength(password) {
            const checks = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
                special: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)
            };

            // 要件表示を更新
            Object.keys(checks).forEach(key => {
                const element = document.querySelector(`.requirement[data-check="${key}"]`);
                if (checks[key]) {
                    element.classList.add('met');
                } else {
                    element.classList.remove('met');
                }
            });

            // 強度判定
            const metCount = Object.values(checks).filter(v => v).length;
            const strengthElement = document.getElementById('passwordStrength');

            if (metCount === 5) {
                strengthElement.textContent = '強度: 強い';
                strengthElement.className = 'password-strength strength-strong';
                return true;
            } else if (metCount >= 4) {
                strengthElement.textContent = '強度: 中';
                strengthElement.className = 'password-strength strength-medium';
                return false;
            } else {
                strengthElement.textContent = '強度: 弱い';
                strengthElement.className = 'password-strength strength-weak';
                return false;
            }
        }

        // パスワード入力時のリアルタイムチェック
        document.getElementById('password').addEventListener('input', (e) => {
            const isValid = checkPasswordStrength(e.target.value);
            document.getElementById('submitBtn').disabled = !isValid;
        });

        // アラート表示
        function showAlert(message, type) {
            const alertBox = document.getElementById('alertBox');
            alertBox.className = `alert alert-${type}`;
            alertBox.textContent = message;
            alertBox.style.display = 'block';
        }

        // フォーム送信処理
        document.getElementById('setPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // パスワード一致確認
            if (password !== confirmPassword) {
                showAlert('パスワードが一致しません', 'error');
                return;
            }

            // パスワード強度確認
            if (!checkPasswordStrength(password)) {
                showAlert('パスワードが要件を満たしていません', 'error');
                return;
            }

            // 送信処理
            document.getElementById('loading').classList.add('active');
            document.getElementById('submitBtn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/auth/set-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showAlert('パスワードが設定されました。ログインページに移動します...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showAlert(data.message || 'パスワード設定に失敗しました', 'error');
                    document.getElementById('submitBtn').disabled = false;
                }
            } catch (error) {
                showAlert('エラーが発生しました: ' + error.message, 'error');
                document.getElementById('submitBtn').disabled = false;
            } finally {
                document.getElementById('loading').classList.remove('active');
            }
        });
    </script>
</body>
</html>
